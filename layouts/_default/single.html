{{ partial "header.html" . }}
<div class="page" id="page-content">
	{{ if .Title }}
	<div class="page--title" id="page-title">
		<div class="page--body">{{ .Title }} (Default Template)</div>
	</div>
	{{ end }}
	<div class="page--body">
		{{ .Content }}
	</div>
</div>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
