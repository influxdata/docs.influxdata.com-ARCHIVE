    link: https://github.com/influxdata/telegraf/blob/release-1.10/plugins/inputs/pgbouncer/README.md
    introduced: 1.8.0
    tags: [linux, macos, windows, data-stores]

  - name: Phfusion Passenger
    id: passenger
